runtime:
  cache_dir: ./.cache/antora
site:
  title: AeroGear Mobile Services
  url: https://www.aerogear.org
  start_page: aerogear::index
content:
  sources:
  - url: .
    branches: HEAD
  - url: ../metrics-apb
    branches: HEAD
    start_path: docs
  - url: ../unifiedpush-apb
    branches: HEAD
    start_path: docs
  - url: ../aerogear-digger-apb
    branches: HEAD
    start_path: docs
  - url: ../keycloak-apb
    branches: HEAD
    start_path: docs
  - url: ../custom-runtime-connector-apb
    branches: HEAD
    start_path: docs
  - url: ../aerogear-android-sdk
    branches: HEAD
    start_path: docs
  - url: ../aerogear-ios-sdk
    branches: HEAD
    start_path: docs
  - url: ../aerogear-js-sdk
    branches: HEAD
    start_path: docs
  - url: ../aerogear-xamarin-sdk
    branches: HEAD
    start_path: docs
asciidoc:
  extensions:
  - ./lib/remote-include-processor
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
    mobile-next: 'AeroGear Mobile Services'
    mobile-client: 'mobile app record'
    keycloack: 'Auth'
ui:
  bundle:
    url: ../antora-ui/build/ui-bundle.zip
    snapshot: true

