runtime:
  cache_dir: ./.cache/antora
site:
  title: AeroGear Mobile Services
  url: https://docs.aerogear.org
  start_page: aerogear::index
content:
  sources:
  - url: .
    branches: HEAD
ui:
  bundle:
    url: https://github.com/aerogear/antora-ui/raw/cards/build/ui-bundle.zip
    snapshot: true

asciidoc:
  extensions:
  - ./lib/tab-block.js
  - ./lib/card-block.js

  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
