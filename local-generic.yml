runtime:
  cache_dir: ./.cache/antora
site:
  title: AeroGear
  url: https://www.aerogear.org
  start_page: aerogear::index
content:
  sources:
  - url: .
    branches: HEAD
asciidoc:
  extensions:
  - ./lib/remote-include-processor
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
    mobile-next: 'AeroGear Mobile Services'
    mobile-client: 'mobile app record'
    Keycloak: 'Auth'
ui:
  bundle:
    url: ../antora-ui/build/ui-bundle.zip
    snapshot: true

