runtime:
  cache_dir: ./.cache/antora
site:
  title: AeroGear Mobile Services
  url: https://docs.aerogear.org
  start_page: aerogear::getting-started
content:
  sources:
  - url: .
    branches: HEAD
  - url: https://github.com/finp/mobile-security.git
    branches: move-to-aerogear
ui:
  bundle:
    url: https://github.com/aerogear/antora-ui/raw/master/build/ui-bundle.zip
    snapshot: true

asciidoc:
  extensions:
  - ./lib/remote-include-processor
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
