runtime:
  cache_dir: ./.cache/antora
site:
  title: AeroGear
  url: https://www.aerogear.org
  start_page: aerogear::index
content:
  sources:
  - url: git@github.com:finp/mobile-docs.git
    branches: antora-init
  - url: git@github.com:finp/metrics-apb.git
    branches: AEROGEAR-2475
    start_path: docs
  - url: git@github.com:aerogearcatalog/unifiedpush-apb.git
    branches: MOBDOC-10
    start_path: docs
  - url: git@github.com:aerogear/processes.git
    branches: master
  - url: git@github.com:aerogear/aerogear-android-sdk.git
    branches: AEROGEAR-2512
    start_path: docs
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
    mobile-next: 'AeroGear Mobile Services'
    mobile-client: 'mobile client '
ui:
  bundle:
    url: https://github.com/finp/antora-ui/raw/master/build/ui-bundle.zip
    snapshot: true

