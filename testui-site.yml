runtime:
  cache_dir: ./.cache/antora
site:
  title: AeroGear Mobile Services
  url: https://www.aerogear.org
  start_page: aerogear::getting-started
content:
  sources:
  - url: .
    branches: HEAD
ui:
  bundle:
    url: ../antora-ui/build/ui-bundle.zip
    snapshot: true

asciidoc:
  extensions:
  - ./lib/remote-include-processor
  - ./lib/tab-block.js
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
    include-tags: !excludeUpstream;!excludeAll
